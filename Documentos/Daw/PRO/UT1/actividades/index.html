<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabla de multiplicar</h1>
    <table>
        <tr>
            <th>tabla del 1</th>
            <td>1 x 1 = 1</td>
            <td>1 x 2 = 2</td>
            <td>1 x 3 = 3</td>
        </tr>
        <tr>
            <th>tabla del 2</th>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <th>tabla del 3</th>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
